[workspace]
resolver = "2"
members = [
    "lightningbeam-editor",
    "lightningbeam-core",
]

[workspace.dependencies]
# UI Framework (using eframe for simplified integration)
eframe = { version = "0.29", default-features = true, features = ["wgpu"] }
egui_extras = { version = "0.29", features = ["image", "svg"] }
egui-wgpu = "0.29"

# GPU Rendering
vello = "0.3"
wgpu = "22"
kurbo = { version = "0.11", features = ["serde"] }
peniko = "0.5"

# Windowing
winit = "0.30"

# Native menus
muda = "0.15"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Image loading
image = "0.25"
resvg = "0.42"

# Utilities
pollster = "0.3"
