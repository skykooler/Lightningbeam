[workspace]
resolver = "2"
members = [
    "lightningbeam-editor",
    "lightningbeam-core",
]

[workspace.dependencies]
# UI Framework (using eframe for simplified integration)
eframe = { version = "0.29", default-features = true, features = ["wgpu"] }

# GPU Rendering
vello = "0.3"
wgpu = "22"
kurbo = "0.11"
peniko = "0.5"

# Windowing
winit = "0.30"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
pollster = "0.3"
