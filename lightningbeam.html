<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<style>
:root {
	--main-bg-color: #383838;
	--bg-accent-color: #2B2B2B;
	--button-bg-color: #595959;
	--main-fg-color: #fff;
	--fg-accent-color: #5b85c7;
	--timeline-height: 100px;
	--timeline-layer-width: 150px;
	--toolbar-button-size: 30px;
	--toolbar-margin: 20px;

	--linecolor: #000000;
	--fillcolor: #0000ff;
}
body {
	background-color: var(--main-bg-color);
	margin: 0;
}
#timeline {
	width: calc(100vw - 30% - var(--timeline-layer-width));
	height: var(--timeline-height);
	border-top: 2px solid var(--bg-accent-color);
	margin-left: 150px;
	background: repeating-linear-gradient(
		90deg,
		var(--main-bg-color),
		var(--main-bg-color) 10px,
		var(--bg-accent-color) 10px,
		var(--bg-accent-color) 11px,
		var(--main-bg-color) 11px,
		var(--main-bg-color) 20px,
		var(--bg-accent-color) 20px,
		var(--bg-accent-color) 21px,
		var(--main-bg-color) 21px,
		var(--main-bg-color) 30px,
		var(--bg-accent-color) 30px,
		var(--bg-accent-color) 31px,
		var(--main-bg-color) 31px,
		var(--main-bg-color) 40px,
		var(--bg-accent-color) 40px,
		var(--bg-accent-color) 50px
	);
}
#timeline-numbering {
	background-color: var(--bg-accent-color);
	height: 20px;
	width: 100%;
	position: relative;
	top: 0px;
	left: 0px;
}
#timeline-marker {
	width: 2px;
	height: var(--timeline-height);
	position: relative;
	background-color: var(--fg-accent-color);
}
#timeline-layers {
	position: absolute;
	height: var(--timeline-height);
	width: var(--timeline-layer-width);
	bottom: 0px;
	left: 0px;
	/*background-color: var(--bg-accent-color);*/
}
#timeline-control {
	height: 20px;
	width: 100%;
	position: relative;
	top: 0px;
	left: 0px;
	padding-left: 5px;
	background-color: var(--bg-accent-color);
}
button {
	background-color: var(--button-bg-color);
	border-radius: 3px;
	color: var(--main-fg-color);
	border:none;
}
button:active {
	background-color: var(--fg-accent-color);
}
button.selected {
	background-color: var(--fg-accent-color);
}
.layers {
	list-style-type: none;
	padding: 0;
	margin-top: 0;
	font-family: Helvetica, sans-serif;
}
.layers li {
	background-color: var(--bg-accent-color);
	padding: 5px;
	color: var(--main-fg-color);
	border-top: 1px solid #fff2;
	border-bottom: 1px solid #0002;
}
.layercontrol {
	float: right;
}

#menuBar {  }

#stagecontainercontainer {
	overflow: auto;
	/*position: absolute;*/
	width: calc(100vw - 30%);
	height: calc(100vh - var(--timeline-height));
	/*height: calc(~"100vh - 100px");*/
}
#stagecontainer {
	border: 2px solid #444;
	width: 8192px;
	height: 8192px;
	transform-origin: 0 0;
}
#stage {
	width: 1024px;
	height: 768px;
	background-color: #fff;
	/*TODO*/
	position: relative;
	top: 300px;
	left: 700px;
}
#tools {
	width: calc(var(--toolbar-button-size) * 2 + var(--toolbar-margin));
	/*height: 600px;*/
	background-color: var(--main-bg-color);
	box-shadow: 0px 2px 10px #0004;
	position: fixed;
	top: 10px;
	left: 20px;
	list-style: none;
	border-radius: 5px;
	/*margin: 2em;*/
	padding-top: var(--toolbar-margin);
	padding-bottom: var(--toolbar-margin);
	display: grid;
	grid-gap: var(--toolbar-margin);
	grid-template-columns: repeat(auto-fill,minmax(var(--toolbar-margin), 1fr));
}
.tool {
	margin-left: calc(0px - var(--toolbar-margin));
	background-color: var(--button-bg-color);
	width: var(--toolbar-button-size);
	height: var(--toolbar-button-size);
	border-radius: 5px;
}
#linecolor {
	width: calc(var(--toolbar-button-size) * 0.4);
	height: calc(var(--toolbar-button-size) * 0.4);
	margin: auto;
	border: 2px solid var(--linecolor);
}
#fillcolor {
	width: calc(var(--toolbar-button-size) * 0.4 + 4px);
	height: calc(var(--toolbar-button-size) * 0.4 + 4px);
	margin: auto;
	background-color: var(--fillcolor);
}
#scriptEditor, .CodeMirror {
	/*grid-area: CodeEditor;*/
	height: 100% !important;
	width: 30%;
	position: fixed !important;
	top: 0px;
	right: 0px;
}
.picker_wrapper {
	z-index: 1000;
	background-color: var(--bg-accent-color) !important;
	box-shadow: 0px 2px 10px #0004 !important;
	border-radius: 5px;
}
.picker_wrapper button {
	background-color: var(--button-bg-color) !important;
	background-image: none !important;
	box-shadow: none !important;
}
.picker_sl, .picker_sample, .picker_hue, .picker_alpha, .picker_wrapper input {
	box-shadow: none !important;
}
</style>
<script>
playing = false;
frame = 0;
framerate = 12
start = 0;
repeating = false;
zoom = 1
var linepicker;
var fillpicker;
function activateTool(tool) {
	switch(tool) {
		case 'rect': alert('hi')
	}
}
function eventLoop(timestamp) {
	if (start==0) {
		start=timestamp-0.01 // let's avoid any possible division by zero here
	}
	timestep = (timestamp - start) / 1000
	start = timestamp
	if (playing) {
		frame += timestep * framerate
	}
	document.getElementById("timeline-marker").style.left = frame * 10 + "px"

	root.draw()

	window.requestAnimationFrame(eventLoop)
}
function gotobeginning() {
	frame = 0;
}
function playpause() {
	if (playing) {
		console.log("pausing")
		playing = false;
		frame = Math.round(frame)
		document.getElementById("playbtn").className = "fa fa-play"
	} else {
		console.log("playing")
		playing = true;
		document.getElementById("playbtn").className = "fa fa-pause"
	}
}

function toggleRepeat() {
	if (repeating) {
		repeating = false
		document.getElementById("repeatbtn").className = ""
	} else {
		repeating = true
		document.getElementById("repeatbtn").className = "selected"
	}
}

function zoomInOut(fac) {
	scc = document.getElementById("stagecontainercontainer")
	// TODO: zoom to center instead of top-left corner
	leftscroll = scc.scrollLeft / zoom
	topscroll = scc.scrollTop / zoom
	zoom *= fac
	document.getElementById("stagecontainer").style.transform = "scale("+zoom+")"
	document.getElementById("stagecontainer").style.width = 8192*zoom+"px"
	document.getElementById("stagecontainer").style.height = 8192*zoom+"px"
	scc.scrollLeft = leftscroll * zoom
	scc.scrollTop = topscroll * zoom

}

function zoomIn() {
	if (zoom < 100) {
		zoomInOut(1.5)
	}
}
function zoomOut() {
	if (zoom > 0.1) {
		zoomInOut(1/1.5)
	}
}

function getLineColor() {
	return getComputedStyle(document.documentElement).getPropertyValue('--linecolor')
}
function getFillColor() {
	return getComputedStyle(document.documentElement).getPropertyValue('--fillcolor')
}
function pickLineColor() {
	if (!linepicker) {
		linepicker = new Picker({
			parent: document.querySelector('#linecolor'),
			popup: false,
			cancelButton: false,
			color: getComputedStyle(document.documentElement).getPropertyValue('--linecolor'),
			onDone: function(color) {
				document.documentElement.style.setProperty('--linecolor', `rgba(${color._rgba[0]}, ${color._rgba[1]}, ${color._rgba[2]}, ${color._rgba[3]})`)
				this.closeHandler()
				setTimeout(function(){linepicker = null}, 200)
			}
		})
	}
}
function pickFillColor() {
	if (!fillpicker) {
		fillpicker = new Picker({
			parent: document.querySelector('#fillcolor'),
			popup: false,
			cancelButton: false,
			color: getComputedStyle(document.documentElement).getPropertyValue('--fillcolor'),
			onDone: function(color) {
				document.documentElement.style.setProperty('--fillcolor', `rgba(${color._rgba[0]}, ${color._rgba[1]}, ${color._rgba[2]}, ${color._rgba[3]})`)
				this.closeHandler()
				setTimeout(function(){fillpicker = null}, 200)
			}
		})
	}
}
class Sprite {
	constructor(children) {
		this.layers = [
			{
				name:"Layer 1",
				visible: true,
				objects: children
			}
		]
		// todo: calculate bounding box automatically
		var ls = []
		var rs = []
		var ts = []
		var bs = []
		for (let child of children) {
			ls.push(child.bounds.l)
			rs.push(child.bounds.r)
			ts.push(child.bounds.t)
			bs.push(child.bounds.b)
		}
		var l = Math.min(ls)
		var r = Math.max(rs)
		var t = Math.min(ts)
		var b = Math.max(bs)
		this.x = (l+r)/2
		this.y = (t+b)/2
	}

	get bounds() {
		return 0
	}

	draw () {

	}
}

class Graphic {
	constructor() {
		var NS = "http://www.w3.org/2000/svg";
		this.svg = document.createElementNS(NS, "svg")

		//this.svg.width = 300
		//this.svg.height = 150
		document.getElementById("stage").appendChild(this.svg)
		var svgrect = document.createElementNS(NS, "rect")
		svgrect.width.baseVal.value = 150
		svgrect.height.baseVal.value = 100
		svgrect.style.fill = "blue"
		this.svg.appendChild(svgrect)
	}

	get bounds() {
		return {l: 0, r: 0, t:0, b:0}
	}
}

root = new Sprite([])


</script>
