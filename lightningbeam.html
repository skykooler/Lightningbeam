<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<style>
:root {
	--main-bg-color: #383838;
	--bg-accent-color: #2B2B2B;
	--button-bg-color: #595959;
	--main-fg-color: #fff;
	--fg-accent-color: #5b85c7;
	--timeline-height: 100px;
	--timeline-layer-width: 150px;
}
body {
	background-color: var(--main-bg-color);
	margin: 0;
}
#timeline {
	width: calc(100vw - 30% - var(--timeline-layer-width));
	height: var(--timeline-height);
	border-top: 2px solid var(--bg-accent-color);
	margin-left: 150px;
	background: repeating-linear-gradient(
		90deg,
		var(--main-bg-color),
		var(--main-bg-color) 10px,
		var(--bg-accent-color) 10px,
		var(--bg-accent-color) 11px,
		var(--main-bg-color) 11px,
		var(--main-bg-color) 20px,
		var(--bg-accent-color) 20px,
		var(--bg-accent-color) 21px,
		var(--main-bg-color) 21px,
		var(--main-bg-color) 30px,
		var(--bg-accent-color) 30px,
		var(--bg-accent-color) 31px,
		var(--main-bg-color) 31px,
		var(--main-bg-color) 40px,
		var(--bg-accent-color) 40px,
		var(--bg-accent-color) 50px
	);
}

#menuBar {  }

#stagecontainercontainer {
	overflow: auto;
	/*position: absolute;*/
	width: calc(100vw - 30%);
	height: calc(100vh - var(--timeline-height));
	/*height: calc(~"100vh - 100px");*/
}
#stagecontainer {
	border: 2px solid #444;
	width: 8192px;
	height: 8192px;
}
#stage {
	width: 1024px;
	height: 768px;
	background-color: #fff;
	/*TODO*/
	position: relative;
	top: 300px;
	left: 700px;
}
#tools {
	width: 120px;
	/*height: 600px;*/
	background-color: var(--main-bg-color);
	box-shadow: 0px 2px 10px #0004;
	position: fixed;
	top: 10px;
	left: 20px;
	list-style: none;
	border-radius: 5px;
	/*margin: 2em;*/
	padding-top: 20px;
	padding-bottom: 20px;
	display: grid;
	grid-gap: 20px;
	grid-template-columns: repeat(auto-fill,minmax(50px, 1fr));
}
.tool {
	margin-left: -20px;
	background-color: var(--button-bg-color);
	width: 50px;
	height: 50px;
	border-radius: 5px;
}
#scriptEditor, .CodeMirror {
	/*grid-area: CodeEditor;*/
	height: 100% !important;
	width: 30%;
	position: fixed !important;
	top: 0px;
	right: 0px;
}
</style>
<script>
function activateTool(tool) {
	switch(tool) {
		case 'rect': alert('hi')
	}
}
</script>
<script src="lib/codemirror.js"></script>
<link rel="stylesheet" type="text/css" href="lib/codemirror.css">
<link rel="stylesheet" type="text/css" href="theme/neat2.css">
<link rel="stylesheet" type="text/css" href="theme/monokai.css">
<script src="mode/javascript/javascript.js"></script>
</head>
<body>
	<div class="grid-container">
		<div id="menuBar"></div>
		<div id="stagecontainercontainer">
			<div id="stagecontainer">
				<div id="stage"></div>
			</div>
		</div>
		<ul id="tools">
			<li class="tool"></li>
			<li class="tool"></li>
			<li class="tool" id="rect_tool" onclick="activateTool('rect')">
				<icon style="width:30px; height:20px; display: block; background-color: blue"></icon>
			</li>
			<li class="tool"></li>
			<li class="tool"></li>
			<li class="tool"></li>
			<li class="tool"></li>
			<li class="tool"></li>
			<li class="tool"></li>
		</ul>
		<textarea id="scriptEditor"></textarea>
		<div id="timeline"></div>
	</div>
</body>
<script>
// Page load complete setup
var scriptEditor = document.getElementById("scriptEditor")
var scriptCodeMirror = CodeMirror.fromTextArea(scriptEditor,
	{
		mode: "javascript",
		lineNumbers: true,
		showCursorWhenSelecting: true,
		selectionsMayTouch: true,
		cursorScrollMargin: 1,
		theme: "monokai"
	})
</script>
