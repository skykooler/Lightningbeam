<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<style>
:root {
	--main-bg-color: #383838;
	--bg-accent-color: #2B2B2B;
	--button-bg-color: #595959;
	--main-fg-color: #fff;
	--fg-accent-color: #5b85c7;
	--timeline-height: 100px;
	--timeline-layer-width: 150px;
}
body {
	background-color: var(--main-bg-color);
	margin: 0;
}
#timeline {
	width: calc(100vw - 30% - var(--timeline-layer-width));
	height: var(--timeline-height);
	border-top: 2px solid var(--bg-accent-color);
	margin-left: 150px;
	background: repeating-linear-gradient(
		90deg,
		var(--main-bg-color),
		var(--main-bg-color) 10px,
		var(--bg-accent-color) 10px,
		var(--bg-accent-color) 11px,
		var(--main-bg-color) 11px,
		var(--main-bg-color) 20px,
		var(--bg-accent-color) 20px,
		var(--bg-accent-color) 21px,
		var(--main-bg-color) 21px,
		var(--main-bg-color) 30px,
		var(--bg-accent-color) 30px,
		var(--bg-accent-color) 31px,
		var(--main-bg-color) 31px,
		var(--main-bg-color) 40px,
		var(--bg-accent-color) 40px,
		var(--bg-accent-color) 50px
	);
}
#timeline-numbering {
	background-color: var(--bg-accent-color);
	height: 20px;
	width: 100%;
	position: relative;
	top: 0px;
	left: 0px;
}
#timeline-marker {
	width: 2px;
	height: var(--timeline-height);
	position: relative;
	background-color: var(--fg-accent-color);
}
#timeline-layers {
	position: absolute;
	height: var(--timeline-height);
	width: var(--timeline-layer-width);
	bottom: 0px;
	left: 0px;
	/*background-color: var(--bg-accent-color);*/
}
#timeline-control {
	height: 20px;
	width: 100%;
	position: relative;
	top: 0px;
	left: 0px;
	padding-left: 5px;
	background-color: var(--bg-accent-color);
}
button {
	background-color: var(--button-bg-color);
	border-radius: 3px;
	color: var(--main-fg-color);
	border:none;
}
button:active {
	background-color: var(--fg-accent-color);
}
button.selected {
	background-color: var(--fg-accent-color);
}
.layers {
	list-style-type: none;
	padding: 0;
	margin-top: 0;
	font-family: Helvetica, sans-serif;
}
.layers li {
	background-color: var(--bg-accent-color);
	padding: 5px;
	color: var(--main-fg-color);
	border-top: 1px solid #fff2;
	border-bottom: 1px solid #0002;
}

#menuBar {  }

#stagecontainercontainer {
	overflow: auto;
	/*position: absolute;*/
	width: calc(100vw - 30%);
	height: calc(100vh - var(--timeline-height));
	/*height: calc(~"100vh - 100px");*/
}
#stagecontainer {
	border: 2px solid #444;
	width: 8192px;
	height: 8192px;
}
#stage {
	width: 1024px;
	height: 768px;
	background-color: #fff;
	/*TODO*/
	position: relative;
	top: 300px;
	left: 700px;
}
#tools {
	width: 120px;
	/*height: 600px;*/
	background-color: var(--main-bg-color);
	box-shadow: 0px 2px 10px #0004;
	position: fixed;
	top: 10px;
	left: 20px;
	list-style: none;
	border-radius: 5px;
	/*margin: 2em;*/
	padding-top: 20px;
	padding-bottom: 20px;
	display: grid;
	grid-gap: 20px;
	grid-template-columns: repeat(auto-fill,minmax(50px, 1fr));
}
.tool {
	margin-left: -20px;
	background-color: var(--button-bg-color);
	width: 50px;
	height: 50px;
	border-radius: 5px;
}
#scriptEditor, .CodeMirror {
	/*grid-area: CodeEditor;*/
	height: 100% !important;
	width: 30%;
	position: fixed !important;
	top: 0px;
	right: 0px;
}
</style>
<script>
playing = false;
frame = 0;
framerate = 12
start = 0;
repeating = false;
function activateTool(tool) {
	switch(tool) {
		case 'rect': alert('hi')
	}
}
function eventLoop(timestamp) {
	if (start==0) {
		start=timestamp-0.01 // let's avoid any possible division by zero here
	}
	timestep = (timestamp - start) / 1000
	start = timestamp
	if (playing) {
		frame += timestep * framerate
	}
	document.getElementById("timeline-marker").style.left = frame * 10 + "px"

	window.requestAnimationFrame(eventLoop)
}
function gotobeginning() {
	frame = 0;
}
function playpause() {
	if (playing) {
		console.log("pausing")
		playing = false;
		frame = Math.round(frame)
		document.getElementById("playbtn").className = "fa fa-play"
	} else {
		console.log("playing")
		playing = true;
		document.getElementById("playbtn").className = "fa fa-pause"
	}
}

function toggleRepeat() {
	if (repeating) {
		repeating = false
		document.getElementById("repeatbtn").className = ""
	} else {
		repeating = true
		document.getElementById("repeatbtn").className = "selected"
	}
}
</script>
<script src="lib/codemirror.js"></script>
<link rel="stylesheet" type="text/css" href="lib/codemirror.css">
<link rel="stylesheet" type="text/css" href="theme/neat2.css">
<link rel="stylesheet" type="text/css" href="theme/monokai.css">
<!-- TODO: bundle this -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="mode/javascript/javascript.js"></script>
</head>
<body>
	<div class="grid-container">
		<div id="menuBar"></div>
		<div id="stagecontainercontainer">
			<div id="stagecontainer">
				<div id="stage"></div>
			</div>
		</div>
		<ul id="tools">
			<li class="tool"></li>
			<li class="tool"></li>
			<li class="tool" id="rect_tool" onclick="activateTool('rect')">
				<icon style="width:30px; height:20px; display: block; background-color: blue"></icon>
			</li>
			<li class="tool"></li>
			<li class="tool"></li>
			<li class="tool"></li>
			<li class="tool"></li>
			<li class="tool"></li>
			<li class="tool"></li>
		</ul>
		<textarea id="scriptEditor"></textarea>
		<div id="timeline">
			<div id="timeline-numbering"></div>
			<div id="timeline-marker"></div>
			<div id="timeline-layers">
				<div id="timeline-control">
					<button class="btn" onclick="gotobeginning()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
					<button class="btn" onclick="playpause()">
						<i id="playbtn" class="fa fa-play" aria-hidden="true"></i></button>
					<button class="btn"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
					<button class="btn" id="repeatbtn" onclick="toggleRepeat()"><i class="fa fa-repeat" aria-hidden="true"></i></button>
				</div>
				<ul class="layers">
					<li>Layer 1</li>
					<li>Layer 2</li>
				</ul>
			</div>
		</div>
	</div>
</body>
<script>
// Page load complete setup
var scriptEditor = document.getElementById("scriptEditor")
var scriptCodeMirror = CodeMirror.fromTextArea(scriptEditor,
	{
		mode: "javascript",
		lineNumbers: true,
		showCursorWhenSelecting: true,
		selectionsMayTouch: true,
		cursorScrollMargin: 1,
		theme: "monokai"
	})
window.requestAnimationFrame(eventLoop);
</script>
